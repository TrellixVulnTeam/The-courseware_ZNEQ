<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-永远不停的小球</title>
    <style>
        .box{
            background-color: gold;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            /* 绝对定位 */
            position: absolute;
            left: 10px;
            top: 300px;
        }
    </style>


    <script>
        window.onload = function () {
            
            // 1.获取小球
            var oDiv = document.getElementById('box'),
            iSpeed = 0, // 当前移动到的位置 left
            iMove = 5;  // 每次移动的距离

            // 2.移动功能
            function fnMove() {
                // 累加移动距离
                iSpeed += iMove;

                if (iSpeed > 600) {
                    iMove = -5;
                    // 在边界时不会多停30毫秒
                    iSpeed = 595;
                }  else if (iSpeed < 0) {
                    iMove = 5;   


                    iSpeed = 5;
                }



                

                // 修改位置
                // 不要少了单位

                
                oDiv.style.left = iSpeed + 'px';
            }

            // 定时器重复执行
            setInterval(fnMove, 30);

        }
    </script>
</head>
<body>
    
    <div class="box" id="box"></div>
</body>
</html>
