    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-js中字符串倒置</title>

    <script>
        window.onload = function () {
            var sStr = 'abcdef';

                // 把字符串先拆分成数组  把数组反转  把反转后的数据拼接成字符串
           sStr = sStr.split('').reverse().join('');

           console.log(sStr);
        }
    </script>
