<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-表格基本使用</title>

    <style>
        table{
            width: 500px;
            height: 200px;
            /* border: 1px solid black; */
            /* 单元格边框合并 */
            border-collapse: collapse;

            margin: 20px auto 0px;

            
        }

        table td{
            border: 1px solid black;
            font-family: 'Microsoft Yahei';
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- table>(tr>td{$}*5)*5 -->
    <table>
        <tr>
            <td colspan="4">1</td>
         
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>

            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>1</td>

            <td>3</td>
            <td>4</td>

        </tr>
    </table>
</body>

</html>
