<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-表格案例</title>

    <style>
        .resume{
            width: 708px;
            height: 248px;
            /* border: 1px solid black; */
            margin: 50px auto 0px;

            border-collapse: collapse;
        }

        .resume td{
            border: 1px solid black;
            text-indent: 10px;

        }

        .resume .info{
            background-color: #ebfaf3;
            text-align: left;
            text-indent: 10px;
            border: 1px solid black;
            height: 35px;
        }

        .resume .pic{
            text-indent: 0px;
        }

        .pic img{
            float: left;
        }
    </style>
</head>
<body>
    <!-- 













     -->
    <!-- table.resume>(tr>td*5)*6 -->
    <table class="resume">
        <tr>
            <th colspan="5" class="info">基本情况</th>
          
        </tr>
        <tr>
            <td width="15%">姓    名</td>
            <td width="25%"></td>
            <td width="15%">性    别</td>
            <td width="25%"></td>
            <td width="20%" rowspan="5" class="pic"><img src="./images/programmer.jpg" alt="程序员"></td>
        </tr>
        <tr>
            <td>名    族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>

        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>

        </tr>
        <tr>
            <td>籍    贯</td>
            <td></td>
            <td>学    历</td>
            <td></td>

        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>

        </tr>
    </table>
</body>
</html>
