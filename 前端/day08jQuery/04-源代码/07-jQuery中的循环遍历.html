<html lang="en">

    <title>07-jQuery中的循环遍历</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $Lis = $('.list li');

            // for(var i = 0; i < $Lis.length; i++) {

            //     if (i % 2 == 1) {
            //         $Lis.eq(i).css({'color' : 'red'});
            //     } 
            // }


            //   each中的this表示的是当前正遍历出来的那个标签对象
            // each中传的函数可以有两个参数第一个参数表示索引  第二个参数表示当前遍历出来的那个标签对象
            $Lis.each(function (i, ele) {
                if (i % 2 == 1) {
                    $(this).css({'color' : 'red'});
                } 

                // $(this)
            }) 
        })
    
    </script>
</head>
<body>
    <ul class="list">
        <li>列表1</li>
