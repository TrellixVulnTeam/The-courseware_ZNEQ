<!DOCTYPE html>
<html lang="en">
<head>

    <title>05-链接标签</title>

<body>

    href 属性 写html文件的路径 本地/url
    target属性 跳转网时在新的标签网打开
    -->

    <a href="http://www.baidu.com">

    </a>

</body>
</html>
