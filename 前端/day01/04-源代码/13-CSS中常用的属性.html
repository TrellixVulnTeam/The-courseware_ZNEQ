<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13-CSS中常用的属性</title>
    <style>
        .box{
            /* 文字颜色 */
            color: red;

            /* 设置背景颜色 */
            /* background-color: red; */
            background: green;
            /* 字体大小 */
            font-size: 30px;
            /* 设置字体 */
            font-family: 'Microsoft YaHei';
            /* 行高  让文字上下间距加大  文字垂直居中 */
            line-height: 50px;
            /* 宽度 */
            width: 200px;
            /* 高度 */
            height: 200px;
            /* 设置边框  线粗细  边框的样式   颜色 */
            /* border: 10px solid black; */

            border-top: 10px solid black;
            border-left: 5px solid red;
            border-bottom: 10px solid purple;
            border-right: 5px solid gold;

        }

        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">div标签</div>
    <p>人工智能（Artificial Intelligence），英文缩写为AI。它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.</p>
</body>
</html>
