<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-图片标签</title>
</head>
<body>
    <!-- img  图片标签
    src 属性 用来放图片文件路径 本地/url
    alt 属性 当图片加载失败时显示的文字 爬虫/ 读屏软件
    title属性 鼠标放在图片上时提示的文字
    -->
    <img      src="./images/banner.jpg" alt="人工智能" title="鼠标放在图片上时提示的文字"        >

    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo">
</body>
</html>
