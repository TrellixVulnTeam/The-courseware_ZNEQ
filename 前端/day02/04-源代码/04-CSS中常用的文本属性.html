<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-CSS中常用的文本属性</title>
    <style>
    
        .box{
            color: green;
            font-size: 20px;
            background-color: gold;
            font-family: 'Microsoft Yahei';
            /* line-height: 10px; */
            font-weight: bold;
            /* 设置文字斜体  italic 斜体  不想要斜体normal */
            font-style: italic;
            /* 文字水平对齐一般用在块元素身上 */
            text-align: right;
            
        }

        .p1{
            width: 200px;
            background-color: gold;
            font-size: 20px;
            line-height: 20px;

            /* 首行缩进 */
            /* text-indent: 40px; */
            text-indent: 2em;
        }

        span{
            background-color: gold;
            text-align: center;
            /* 斜体  加粗   字体大小/行高   字体 */
            font: italic bold 20px/30px 'Microsoft Yahei';
        }
    </style>
</head>
<body>
    <div class="box">div元素</div>
    <p class="p1">人工智它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.</p>

    <span>我是一个span标签</span>
</body>
</html>
