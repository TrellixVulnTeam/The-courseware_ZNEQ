<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-盒子模型</title>
    <style>
        .box{
            width: 140px;
            height: 140px;
            background-color: gold;
            border: 10px solid black;
            padding: 20px;
            /* margin只是影响元素显示的位置,不会影响它的真实大小 */
            margin: 40px;

            /* 260  260 */

            /* 元素显示出来真实的宽或高有  border + padding + width +height */
            /* 元素显示出来真实的宽  =  width + border-left + border-right + padding-left + padding-right */
            /* 元素显示出来真实的宽  =  height + border-top + border-bottom + padding-top + padding-bottom */

        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
