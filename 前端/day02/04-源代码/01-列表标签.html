<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-列表标签</title>
    <style>
        ul{
            /* 去掉列表的小圆点 */
            list-style: none;
            /* 清除默认的外边距 */
            margin: 0px;
            /* 清除默认的内边距 */
            padding: 0px;
        }
    </style>
</head>
<body>
    <!-- 定义了一个无序列表 -->
    <!-- <ul>
        <li>列表1</li>
        <li>列表2</li>
    </ul> -->

    <!-- ul>li{列表$}*8 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
        <li>列表6</li>
        <li>列表7</li>
        <li>列表8</li>
    </ul>



    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- ul>(li>a[href="#"]{新闻列表$})*8 -->
    <ul>
        <li><a href="#">新闻列表1</a></li>
        <li><a href="#">新闻列表2</a></li>
        <li><a href="#">新闻列表3</a></li>
        <li><a href="#">新闻列表4</a></li>
        <li><a href="#">新闻列表5</a></li>
        <li><a href="#">新闻列表6</a></li>
        <li><a href="#">新闻列表7</a></li>
        <li><a href="#">新闻列表8</a></li>
    </ul>


</body>
</html>
