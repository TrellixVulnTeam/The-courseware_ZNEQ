<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-元素的溢出</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;

            overflow: auto;
        }

        .con1{
            width: 300px;
            height: 300px;
            background-color: gold;
        }

        .con2{
            width: 200px;
            height: 400px;
            background-color: green;
        }

        /* 元素溢出:
        内容比框框大超出 /子元素的尺寸比父元素大这种情况就叫元素溢出
        默认情况元素溢出后超出的区域都是显示的

        overflow:   可以解决一些显示中的bug
        visible 默认值 缺省值 显示超出区域可见
        hidden 超出的区域隐藏 
        scroll 超出的区域 可以通过滚动方式查看
        auto  自动 如果有超出就可以滚动查看  如果没有超出什么反应也没有
         */
        
    </style>
</head>
<body>
    <div class="box">人工智它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.</div>
