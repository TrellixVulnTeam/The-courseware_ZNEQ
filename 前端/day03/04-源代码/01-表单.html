<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-表单</title>
    <style>
        textarea {
            resize: none;

        }
        input{
            /* 取消输入框的高亮效果 */
            outline: none;
        }
    </style>
</head>

<body>
    <h3>注册表单</h3>
    <!-- 
        action 表示提交数据的url 
        method  默认是get请求 

        input中的name属性 在提交数据时指的是字段/键  value表示要提交的数据也是键对应的值

     -->
    <form action="" method="">
        <p>
            <label for="">用户名:</label>
            <!-- 普通的文本输入框 -->
            <input type="text" name="username" placeholder="请输入用户名">
        </p>

        <p>
            <label for="">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" name="psw">
        </p>

        <p>
            <label for="">性&nbsp;&nbsp;&nbsp;别:</label>
            <!-- 使用单选时要加一个name属性 值要一样才能实现单选 -->
            <input type="radio" name="sex" checked value="0">男
            <input type="radio" name="sex" value="1">女
        </p>

        <p>
            <label for="">爱&nbsp;&nbsp;&nbsp;好:</label>

            <input type="checkbox">美女
            <input type="checkbox">帅哥
            <input type="checkbox">学习
            <input type="checkbox">音乐

        </p>

        <p>
            <label for="">靓&nbsp;&nbsp;&nbsp;照:</label>
            <input type="file">
        </p>
        <p>
            <label for="">籍&nbsp;&nbsp;&nbsp;贯:</label>
            <select>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">深圳</option>
                <option value="">广州</option>
            </select>
        </p>
        <p>
            <label for="" style="float:left">个人简介:</label>
            <textarea cols="30" rows="5"></textarea>
        </p>

        <p>
            <input type="submit" value="提 交">
            <input type="reset" value="重置">
            <input type="button" value="普通按钮">
        </p>



    </form>
</body>

</html>
