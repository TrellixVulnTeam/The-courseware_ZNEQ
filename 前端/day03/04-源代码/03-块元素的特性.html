<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-块元素的特性</title>
    <!-- 块元素的特性: 
        1.独霸一行
        2.宽度不设置默认和父元素一样宽
        3.它支持所有样式设置比如margin/padding等
    -->
    <style>
        div,p,ul{
            background-color: gold;
            width: 100px;
            /* padding: 10px; */
            /* margin: 100px; */
        }
    </style>
</head>
<body>
    <div>div元素</div>
    <p>p标签</p>
    <ul>
        <li>列表</li>
    </ul>
</body>
</html>
