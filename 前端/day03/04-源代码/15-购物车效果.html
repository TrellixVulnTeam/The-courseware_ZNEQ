<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15-购物车效果</title>
    <style>
        .shop_car{
            background-color: gold;
            width: 100px;
            height: 100px;

            border-radius: 5px;
        }

        span{
            width: 28px;
            height: 28px;
            /* background-color: rgba(255, 0, 0, 0.5); */
            background-color: red;
            color: white;

            border-radius: 14px;

            position: absolute;
            text-align: center;
            line-height: 28px;

            left: 86px;
            top: -14px;
            /* 是否透明 0~1 */
            opacity: 0.3;
            /* 兼容IE 0~100*/
            filter:alpha(opacity=30);

        }

        .box{
            position: relative;
            /* border: 1px solid black; */
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
            <div class="shop_car"></div>
            <span>5</span>
    </div>
    
</body>
</html>
