    <title>03-js中变量的类型</title>

    <script>
            // 1.定义变量
            var iNum = 100.1;
    
            var sStr = 'abc';
            
            var bIsMove = false;

            // 如果定义变量时没有给它赋值它会是一个undefined类型
            var iNum02;

            var oObj = null;
    
            // 2.同时定义多个变量 后面每一个变量用逗号连接
            // var iNum = 100, sStr = 'abc', bIsMove = true;
            // alert(sStr);
        alert(typeof(oObj));
        // typeof()此函数可以获取变量的类型,但要注意   空类型null可能弹出的是object类型

    
        </script>
