
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页换肤</title>
    <link rel="stylesheet" type="text/css" href="css/main02.css">
   
    <script>
        // 1.文档加载准备
        window.onload = function () {

            // 2.获取到要操作的所有标签对象
            var oInput01 = document.getElementById('input01'),
            oInput02 = document.getElementById('input02'),
            oInput03 = document.getElementById('input03'),
            oInput04 = document.getElementById('input04'),
            oInput05 = document.getElementById('input05'),
            oInput06 = document.getElementById('input06'),
            oInput07 = document.getElementById('input07'),
            // 设置按钮
            oBtn = document.getElementById('setcard'),
            // 右边的名片
            oCard = document.getElementById('card_wrap');

            // 3.给设置按钮添加点击事件
            oBtn.onclick = function () {
             // 4.安全判断,只有所有的输入框中都输入的内容才能去设置,只要其它 有一个没有输入东西都弹提前,并且不让后面的代码执行
             if (oInput01.value == '' || oInput02.value == '' || oInput03.value == '' || oInput04.value == '' || oInput05.value == '' || oInput06.value == '') {
                 alert('请输入内容,不要随便瞎搞');
                return;
             } 

            //  5.设置修改内容
             oCard.innerHTML = '<div class="p01">' + oInput01.value 
                   + '<em>' + oInput02.value + '</em>'
                 + '</div>'
               + '<div class="p02">'
                 +  '<p class="company">' + oInput03.value + '</p>'
                  +  '<p>手机：'+ oInput04.value +'</p>'
                  +  '<p>email：'+ oInput05.value +'</p>'
                   + '<p>地址：'+ oInput06.value +'</p>'
                + '</div>'



                // 6.改风格
                // if (oInput07.value == 0) {
                //     oCard.className = 'idcard01';
                // } else if (oInput07.value == 1) {
                //     oCard.className = 'idcard02';
                // } else {
                //     oCard.className = 'idcard03';
                // }
                
                // 修改样式      parseInt(oInput07.value) 把字符串转换成数字类型
                oCard.className = 'idcard0' + (parseInt(oInput07.value) + 1);
                    
            }
            // parseInt()此函数可以把字符串转换成整数类型
            // alert(parseInt(oInput07.value) + 1);


            
        }
    
    </script>


</head>

<body>
    <div class="set_con">
        <div class="left_set">
            <label>姓名：</label>
            <input type="text" id="input01">
            <label>职位：</label>
            <input type="text" id="input02">
            <label>公司名称：</label>
            <input type="text" id="input03">
            <label>手机：</label>
            <input type="text" id="input04">
            <label>email：</label>
            <input type="text" id="input05">
            <label>地址：</label>
            <input type="text" id="input06">
            <label>风格：</label>
            <select id="input07">
                <option value="0">风格一</option>
                <option value="1">风格二</option>
                <option value="2">风格三</option>
            </select>
            <input type="button" value="设 置" class="setbtn" id="setcard">
        </div>
        <div class="right_show">
            <div class="idcard01" id="card_wrap">
                <div class="p01">张小山
                    <em>产品经理</em>
                </div>
                <div class="p02">
                    <p class="company">银河科技信息技术有限公司</p>
                    <p>手机：1808888888</p>
                    <p>email：dasan@126.com</p>
                    <p>地址：中关村银河大厦B座2603</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
