<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-js中的匿名函数</title>

    <script>
    
    window.onload = function () {
        
        // function fnTest() {
            
        // }
        // 一个匿名函数不能单独定义,它必须 要直接定义的同事赋值给一个变量或一个属性
        // 一般用在事件上面,此函数是个一次性, 只有一个地方用的时候我们用匿名函数
      var fnTest =  function () {
            alert('匿名函数')
        }

        // fnTest();


        var oDiv = document.getElementById('box');
        oDiv.onclick = function () {
            alert('点我了!');
        }






    }
    
    </script>
</head>
<body>
    <div id="box">div元素</div>
</body>
</html>
